<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Application Form For SDE1</h1>

    <fieldset>
      <legend>Choose Options Wisely</legend>

      <form action="" method="get">
        <label for="Name">Your Name</label>

        <input type="text" placeholder="Name" name="" id="Name" />
        <br /><br />
        <label for="Email">Enter Email</label>

        <input type="text " placeholder="Email" id="Email" />
        <br />
        <br />

        <label for="password1">Enter Password</label>

        <input
          type="password"
          name="password1"
          placeholder="Password"
          required
          id="password1"
        />
        <br />
        <br />
        <label for="Pno">Enter Phone Number</label>

        <input type="text" placeholder="Pno" id="Pno" />
        <br /><br />

        <label for="choosedate"> Enter DOB</label>
        <input type="date" name="" id="choosedate" />
        <br /><br />

        <label for="gender"> Select your Gender</label>
        <select name="" id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="others">Others</option>
        </select>
        <br /><br />
        <label for="textarea1"> Enter Your Feedback</label>
        <br /><br />
        <textarea
          name="textarea1"
          id="textarea1"
          placeholder="Enter text Here"
        ></textarea>
        <br /><br />

        <label for="Feedback">Are You Happy</label>
        <br /><br />
        <label for="Feedback1">Yes</label>
        <input type="radio" name="Feedback" id="Feedback1" />
        <label for="Feedback2">No</label>
        <input type="radio" name="Feedback" id="Feedback2" />

        <br /><br />

        <label for="button">Click Here To Submit:</label>
        <input type="submit" name="click" id="button" value="click Here" />
        <br /><br />

        <label for="checkbox">
          Please Select 2 Of These Which Thing You Like The Most
        </label>
        <br />
        <br />
        <input type="checkbox" name="Tick" id="checkbox" />

        <label for="checkbox">UI</label>
        <br /><br />
        <input type="checkbox" name="Tick1" id="checkbox" />

        <label for="checkbox">Server Response</label>
        <br /><br />
        <input type="checkbox" name="Tick2" id="checkbox" />

        <label for="checkbox">Webpage</label>
        <br /><br />
        <input type="checkbox" name="Tick3" id="checkbox" />
        <label for="checkbox">Information</label>
        <br /><br />
        <input type="checkbox" name="Tick4" id="checkbox" />
        <label for="checkbox">Study Material</label>

        <br /><br />
        <label for="file">Upload Your Resume</label>
        <input type="file" id="file" />

        <br /><br />

        <input
          type="image"
          name="button1"
          id="button1"
          alt="ClickHere"
          src="button1.png"
          width="100px"
        />
      </form>
    </fieldset>

    <p style="background-color: antiquewhite">paragraph</p>
    <h1 style="background-color: antiquewhite">heading</h1>
    <div style="background-color: antiquewhite">division</div>

    <span style="background-color: antiquewhite">hii</span>
    <span style="background-color: antiquewhite">hii</span>

    <select name="option" id="option">
      <option value="option">Kota</option>
      <option value="option">ajmer</option>
      <option value="option">pali</option>
      <option value="option">Jaipur</option>
    </select>
  </body>
</html>
